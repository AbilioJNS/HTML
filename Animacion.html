<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cuadrado {
            width: 70px;
            height: 70px;
            text-align: center;
            background-color: blue;
            color: white;
            position: relative;
            animation: move 1s infinite alternate;
        }
        @keyframes move {
            from {
                left: 0;
            }
            to {
                left: 50%;
            }
        }
        p {
            padding-top: 25px;
        }
    </style>
</head>
<body>
    <div class="cuadrado">
        <p>Cuadrado</p>
    </div>
</body>
</html>
