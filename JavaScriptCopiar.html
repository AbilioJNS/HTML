<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function copiar(){
        var inputName = document.getElementById('Nombre')
        var inputCopia = document.getElementById('copia')
        inputCopia.value = inputName.value
    }
    </script>
</head>
<body>
    <div>
        <label for="text">Nombre</label>
        <input id="Nombre" type="text"><br>
    </div>
    <div>
        <label for="text">texto Copiado</label>
        <input id="copia" type="text">
    </div>
        <button onclick=copiar()>Copiar</button>
</body>
</html>
