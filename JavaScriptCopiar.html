<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function copiar(){
        var inputName = document.getElementById('Nombre')
        var inputCopia = document.getElementById('copia')
        var inputEdad = document.getElementById('edad')
        var area1 = document.getElementById('area')
        area1.value = inputName.value +" "+inputCopia.value+" "+inputEdad.value
    }
    </script>
</head>
<body>
    <div>
        <label for="text">Nombre</label>
        <input id="Nombre" type="text"><br>
    </div>
    <div>
        <label for="text">Apellidos</label>
        <input id="copia" type="text">
    </div>
    <div>
        <label for="edad">Edad</label>
        <input id="edad" type="number">
    </div>
    <div>
        <label for="area">Area</label>
        <textarea name="area" id="area" cols="10" rows="10"></textarea>
    </div>
        <button onclick=copiar()>Copiar</button>
</body>
</html>
